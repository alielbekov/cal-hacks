<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Dancing Cat - Home Checklist</title>
<style>
    body { font-family: Arial, sans-serif; }
    .navbar { display: flex; justify-content: center; margin-top: 20px; }
    .navbar div { margin: 0 10px; cursor: pointer; }
    .navbar div:hover { text-decoration: underline; }
    .form-container { width: 50%; margin: auto; text-align: center; }
    .form-item { margin-bottom: 15px; }
    button { padding: 10px 15px; }
</style>
</head>
<body>

<header>
    <div class="navbar">
        <div>Adoption</div>
        <div>Visiting</div>
        <div>Volunteer</div>
        <div>FAQ</div>
    </div>
</header>

<main>
    <div class="form-container">
        <h1>The Dancing Cat</h1>
        <h2>Home Checklist</h2>
        <p>Check if your home is suitable</p>

        <div class="form-item">
            <label for="upload-photo">Shows the main area of playground of the cat</label>
            <input type="file" id="upload-photo" name="photo" accept="image/*">
        </div>

        <div class="form-item">
            <label for="upload-sleep-area">Show the cat's sleep area</label>
            <input type="file" id="upload-sleep-area" name="sleep-area" accept="image/*">
        </div>

        <div class="form-item">
            <label for="upload-toys">Do you have cat's toys? Show it</label>
            <input type="file" id="upload-toys" name="toys" accept="image/*">
        </div>

        <div class="form-item">
            <button type="submit">Upload</button>
        </div>
    </div>
</main>

</body>
</html>
